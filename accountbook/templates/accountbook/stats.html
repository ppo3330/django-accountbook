<h1>카테고리별 통계</h1>

<h2>수입 통계</h2>
<table border="1" cellpadding="8">
    <tr>
        <th>카테고리</th>
        <th>총 금액</th>
    </tr>
    {% for item in income_stats %}
    <tr>
        <td>{{ item.category }}</td>
        <td style="color:blue;">+{{ item.total }}원</td>
    </tr>
    {% empty %}
    <tr><td colspan="2">수입 기록이 없습니다.</td></tr>
    {% endfor %}
</table>

<br>

<h2>지출 통계</h2>
<table border="1" cellpadding="8">
    <tr>
        <th>카테고리</th>
        <th>총 금액</th>
    </tr>
    {% for item in expense_stats %}
    <tr>
        <td>{{ item.category }}</td>
        <td style="color:red;">-{{ item.total }}원</td>
    </tr>
    {% empty %}
    <tr><td colspan="2">지출 기록이 없습니다.</td></tr>
    {% endfor %}
</table>

<hr>
