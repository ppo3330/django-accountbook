<h2>{{ record.title}}</h2>

<p>
    금액: {{ record.amount }}원<br>
    유형: {{ record.get_record_type_display }}<br>
    카테고리: {{ record.category }}<br>
    날짜: {{ record.date}}
</p>

<a href="{% url 'record_list' %}">목록으로</a>
<a href="{% url 'record_edit' record.pk %}">수정</a>
<form action="{% url 'record_delete' record.pk %}" method="POST" style="display:inline;">
    {% csrf_token %}
    <button type="submit">삭제</button>
</form>
